<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./images/Logo.png" alt="" />
        <ul>
          <li><a href="">Homem</a></li>
          <li><a href="">Mulher</a></li>
          <li><a href="">Criança</a></li>
          <li><a href="">Jovens</a></li>
          <li><a href="">Adolescentes</a></li>
        </ul>
      </nav>
    </header>

    <div id="container">
      <section id="branding">
        <h1>Vista a sua personalidade com as nossas T-shirts!</h1>
        <p>
          Nós oferecemos mais do que uma simples T-shirt oferecemos estilo e
          conforto em cada peça.
        </p>

        <p id="price">800.00 MT</p>

        <button type="button">Comprar</button>
      </section>
      <main>
        <section class="shirts">
          <section><img src="./images/red-shirt.png" alt="" /></section>

          <section id="gallery">
            <div class="image-gallery">
              <img src="./images/blue-shirt.png" alt="" />
            </div>
            <div class="image-gallery selected">
              <img src="./images/red-shirt-S.png" alt="" />
            </div>
            <div class="image-gallery">
              <img src="./images/green-shirt.png" alt="" />
            </div>
          </section>
        </section>
      </main>
    </div>

    <footer>
      <nav>
        <ul>
          <li><a href="">Facebook</a></li>
          <li><a href="">Instagram</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">YouTube</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
